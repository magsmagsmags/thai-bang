<<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Reservations - Thai Bang!</title>
        <!-- Latest compiled and minified CSS & JS -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
        </script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
        <link rel="stylesheet" type="text/css" href="/assets/style.css">
        <link rel="stylesheet" type="text/css" href="/assets/bootswatch.css">
    </head>

    <body>
        <!-- // Make Reservations -->
        <div class="container">
            <div class="jumbotron">
                <h1>Thai Bang! Reservations</h1>
                <h3>Click below to make your reservation</h3>
                <hr>
                <a href="./tables.html" class="button" id="view-tables">View Tables</a>

                <!-- the chopstick image link breaks the code // img src="./images/chopstx.png"-->
                <a href="./home.html" class="button" id="view-tables">Home</a>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h3><strong>Add your reservation:</strong></h3>
                        </div>
                        <div class="card-body">
                            <form method="POST" role="form">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name">
                                </div>
                                <div class="form-group">
                                    <label for="phone">Phone Number</label>
                                    <input type="text" class="form-control" id="phone">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="text" class="form-control" id="email">
                                </div>
                                <!-- form for date input -->
                                <div class="form-group">
                                    <label for="date">Date</label>
                                    <input type="text" class="form-control" id="date">
                                </div>
                                <!-- make time a dropdown  -->
                                <div class="form-group">
                                    <label for="time">Time</label>
                                    <input type="text" class="form-control" id="time">
                                </div>
                            </form>
                            <br>
                            <div class="text-right">
                                <button type="submit" class="btn btn-primary btn-md" id="make-reservation"><span
                                        class="fa fa-fire"></span> Make Your Reservation</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            // Question: What does this code do?
            $("#make-reservation").on("click", function (event) {
                event.preventDefault();
                var newRes = {
                    name: $("#name").val().trim(),
                    phone: $("#phone").val().trim(),
                    email: $("#email").val().trim(),
                    date: $("#date").val().trim(),
                    time: $("#time").val().trim()
                };
                // Question: What does this code do??
                $.post("/api/tables", newRes)
                    .then(function (data) {
                        console.log("res.html", data);
                        alert("Adding res...");
                    });
            });
        </script>
    </body>

    </html>
